<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<style type="text/css">
    		/*inicialmente não há imagem*/
    		img	{display:none;}
    	</style>
		<!-- Bootstrap -->
    	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
   		<title>Requisições Assincronas com JQuery</title>
   		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<!-- versao min do JQuery via CDN -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" 
				integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  				crossorigin="anonymous">
		</script>
   		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and 
    		media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file://-->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js">
	      </script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js">
	      </script>
	    <![endif]-->
	    <script type="text/javascript">
	    	//verifica se todo o documento foi carregado
	    	$(document).ready(function ()
	    	{	//toda classe com este nome que for clicado, ativará este evento
	    		$('.btn_carrega_conteudo').click(function ()
	    		{	//variavel que recebe o id do elemento que será clicado
	    			var carrega_url = this.id;
	    			//atribui a ela mesma o endereço da URL
	    			carrega_url = carrega_url+'_conteudo.html';
	    			//instanciar o objeto do conteúdo httpRequest
	    			//colocar o cabeçalho, disparar a requisição
	    			//trabalhar conforme os status
	    			$.ajax(
	    			{	//variavel data que armazena o conteúdo da nossa
	    				//requisição
	    				url: carrega_url,
	    				//quando estiver completo e carregado com sucesso
	    				success: function(data)
	    				{$('#div_conteudo').html(data);},
	    				//outras funções de atribuições
	    				//1 - beforeSend: estado antes do envio de cabeçalho
	    				beforeSend: function()
	    				{	//carregamento do gif, de none, muda para bloqueada
	    					//no meio da página durante o carregamento
	    					$('#loader').css({display:"block"});
	    				},
	    				//2 - complete: estado completo
	    				complete: function()
	    				{	//após finalizar o processo de carregamento,
	    					//parar com o gif (invisível como no inicio)
	    					$('#loader').css({display:"none"});
	    				}
	    			});
	    		});
	    	});
	    </script>
	</head>
	<body>
		<!-- Static navbar -->
	    <nav class="navbar navbar-default navbar-static-top">
	      <div class="container">
	        <div class="navbar-header">
	        	<h3>Requisições síncronas e assíncronas</h3>
	        </div>
	      </div>
	    </nav>


	    <div class="container">

	    	<div class="row">
	    		<div class="col-md-4 center"></div>
	    		<div class="col-md-4 center">
	    			<!-- nova classe para ativação de eventos e novos 
	    				ids para exibição de conteúdos -->
	    			<a href="#" class="btn btn-primary btn_carrega_conteudo" 
	    				id="pagina_1">
	    				Página 1
	    			</a>
	    			<a href="#" class="btn btn-primary btn_carrega_conteudo" 
	    				id="pagina_2">
	    				Página 2
	    			</a>
	    			<a href="#" class="btn btn-primary btn_carrega_conteudo" 
	    				id="pagina_3">
	    				Página 3
	    			</a>
	    		</div>
	    		<div class="col-md-4 center"></div>
	    	</div>
	    	
	    	<br />
	    	<div class="row">
		    	<div class="col-md-1"></div>
				<!-- id com div_conteudo que será o conteúdo que
					deverá ser exibido ao clicar no link com a
					função onclick=doRequest() e mostrar nessa 
					<div></div> -->
		    	<div class="col-md-10" id="div_conteudo">
		    		<!-- contúdo que será exibido ao clicar na opção
		    			desejada -->
		    		<center>
		    			<!--  -->
		    			<img src="loader.gif" id="loader"/>
		    		</center>
		    	</div>
		    		
				<div class="col-md-1"></div>
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
    	</script>

    	<!-- Include all compiled plugins (below), or include 
    		individual files as needed -->
    	<script src="bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
